<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  <div class="card mx-auto mt-5" style="width: 25rem;">
    <img class="mx-auto mt-5" style="width: 8rem;" src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="bootstrap-logo">
    <h1 class="text-center my-3">Bootstrap</h1>
    <div class="card-body">
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Remember me</label>
        </div>
        <div class="d-flex flex-column align-items-center mt-5">
          <button type="submit" class="btn btn-primary w-100">Sign in</button>
          <a class="btn btn-primary w-100 mt-3" href="https://getbootstrap.com/" role="button">Join us</a>
        </div>
      </form>
    </div>
  </div>
  <h5 class="text-center mt-5">간편 로그인</h5>
  <div class="d-flex justify-content-center mt-3">
    <a class="btn btn-outline-success" href="https://nid.naver.com/nidlogin.login?mode=form&url=https%3A%2F%2Fwww.naver.com" role="button"><strong>Naver</strong></a>
    <a class="btn btn-outline-warning mx-4" href="https://www.kakaocorp.com/page/" role="button"><strong>Kakao</strong></a>
    <a class="btn btn-outline-dark" href="https://github.com" role="button"><strong>GitHub</strong></a>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
