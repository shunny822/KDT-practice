{% extends 'base.html' %}

{% block content %}
  <div class="mx-auto" style="width: 835px;">
    <h1 class="mb-4">글쓰기</h1>
    <form action="{% url 'posts:create' %}" method="POST">
      {% csrf_token %}
      {{ form.media }}
      {% for field in form %}
      <div class="mb-3">
        <label for="{{ field.auto_id }}" class="form-label">{{ field.label }}</label>
        {{ field }}
      </div>
      {% endfor %}
      <div class="d-flex justify-content-end mt-5">
        <a href="{% url 'posts:index' %}" class="btn btn-secondary me-3">뒤로 가기</a>
        <input class="btn btn-secondary" type="submit" value="게시">
      </div>
    </form>
  </div>
{% endblock content %}
